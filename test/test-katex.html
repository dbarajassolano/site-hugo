<!DOCTYPE html>
<html>

    <body>
	<div id="test">
	    This is some text $$math \frac12$$ other text $\unsupported$
	    <pre>
Stuff in a $$pre tag$$
	    </pre>
	</div>
	<script>
	 renderMathInElement(document.body,
			     {
				 delimiters: [
				     {left: "$$", right: "$$", display: false},
				     {left: "\\[", right: "\\]", display: true},
				     {left: "$", right: "$", display: false},
				     {left: "\\(", right: "\\)", display: false}
				 ]
			     }
	 );
	</script>
