title = "David Barajas-Solano"
baseurl = "https://www.dbarajassolano.com"
languageCode = "en-us"
[taxonomies]
	topic = "topics"
[markup]
	[markup.goldmark]
		[markup.goldmark.extensions]
			[markup.goldmark.extensions.passthrough]
				enable = true
				[markup.goldmark.extensions.passthrough.delimiters]
					block = [['\[', '\]'], ['$$', '$$']]
          inline = [['\(', '\)']]
[params]
  math = true