{{/* -*- engine:go -*- */}}
{{ define "main" }}
    <main role="main">
	<header>
	    <h1 id="title">{{ .Title }}</h1>
	</header>
	<section>
	    <ul>
		{{ range (((.Pages.ByParam "title").Reverse).ByParam "year").Reverse }}
		    {{ .Render "li"}}
		{{ end }}
	    </ul>
	</section>
    </main>
{{ end }}
