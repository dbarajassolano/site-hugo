<!DOCTYPE html>
<html>
    <head>
	<meta charset="utf-8">
	<title>{{ .Title }}</title>
	{{ partial "katex_includes.html" . }}
	{{ partial "head_includes.html" . }}
    </head>
    <body>
	<section id="main">
	    <div>
		<h1 id="title">Journal articles</h1>
		<ul id="list">
		    {{ range .Data.Pages }}
			{{ .Render "li"}}
		    {{ end }}
		</ul>
	    </div>
	</section>
	{{ partial "foot.html" . }}
	{{ partial "katex_render_in_body.html" . }}
    </body>
</html>
