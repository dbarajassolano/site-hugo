{{/* -*- engine:go -*- */}}
{{ define "main" }}
    <main role="main">
	<header>
	    <h1 id="title">{{.Title}}</h1>
	</header>
	<section id="about">
	    {{ .Content }}    
	</section>
	<section>
	    <h2>Research interests</h2>
	    <ul>
		{{ range .Site.Taxonomies.topics }}
		    <li><a href="{{ .Page.Permalink }}">{{ .Page.Title }}</a></li>
		{{ end }}
	    </ul>
	</section>
	<section>
	    {{ range .Pages }}
		{{ .Render "sublist" }}
	    {{ end }}
	</section>
    </main>
{{ end }}
