{{ define "main" }}
    <main role="main">
	<header>
	    <h1 id="title">{{.Title}}</h1>
	</header>
	<section id="about">
	    {{ .Content }}    
	</section>
	<section id="articles">
	    <h1 id="title">Journal articles</h1>
	    <ul id="list">
		{{/* range .Pages */}}
		{{ range where .Site.RegularPages "Section" "in" .Site.Params.mainSections }}
		    {{ .Render "li"}}
		{{ end }}
	    </ul>
	</section>
    </main>
{{ end }}
